<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Filmes</title>
  <!-- Link para o JWPlayer -->
  <script src="https://cdn.jwplayer.com/libraries/your-jwplayer-library-id.js"></script>

  <!-- Fullscreen Video CSS -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #player {
      position: absolute;
      width: 100% !important;
      height: 100% !important;
    }

    /* Modal de AdBlock */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-container {
      background-color: white;
      padding: 20px;
      text-align: center;
      max-width: 400px;
      margin: auto;
    }

    .modal-header {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .modal-body {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .modal-header img {
      width: 100px;
      height: auto;
    }

    .modal button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Player -->
  <div id="player"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const imdb = urlParams.get("imdb");

    if (imdb) {
      async function fetchMovieDetails(imdb) {
        const apiUrl = `https://yts.mx/api/v2/movie_details.json?imdb_id=${imdb}&with_images=true&with_cast=true`;

        try {
          const response = await fetch(apiUrl);
          const data = await response.json();
          if (data && data.status === "ok" && data.data.movie) {
            return data.data.movie;
          }
        } catch (error) {
          console.error("Erro ao acessar a API:", error);
        }
        return null;
      }

      // FunÃ§Ã£o para buscar o link de download
      async function fetchDownloadLink(hash) {
        const url = `https://meu-site.netlify.app/.netlify/functions/fetchDownloadLink?hash=${hash}`;
        let downloadLink = "";

        try {
          const response = await fetch(url);
          const data = await response.json();
          if (data && data.downloadLink) {
            downloadLink = data.downloadLink;
          }
        } catch (error) {
          console.error("Erro ao acessar o link de download:", error);
        }

        return downloadLink;
      }

      async function initializePlayer(imdb) {
        const movie = await fetchMovieDetails(imdb);

        if (!movie) {
          console.error("Falha ao buscar os detalhes do filme.");
          return;
        }

        const downloadLink = await fetchDownloadLink(movie.torrents[0]?.hash);

        if (!downloadLink) {
          console.error("Falha ao buscar o link de download.");
          return;
        }

        const updatedPlaylist = [
          {
            id: movie.id,
            title: movie.title_long,
            description: `AvaliaÃ§Ã£o ${movie.rating}`,
            image: movie.background_image,
            sources: [
              {
                file: downloadLink,
                label: movie.torrents[0]?.quality || "HD",
                type: "video/mp4"
              }
            ],
            captions: [
              {
                file: "",
                label: "PortuguÃªs",
                kind: "captions"
              }
            ],
            tracks: []
          }
        ];

        const playerInstance = jwplayer("player").setup({
          controls: true,
          sharing: true,
          autoload: true,
          autostart: false,
          displaytitle: true,
          displaydescription: true,
          abouttext: "Buy me a coffee â˜•",
          aboutlink: "https://filmes.net.eu.org/help-us/",
          skin: {
            name: "netflix"
          },
          logo: {
            file:
              "https://lh3.googleusercontent.com/d/1y7iMJ4ph8o50bCgKYaPO_tBEMbGFkMb_?authuser=0",
            link: "https://filmes.net.eu.org"
          },
          captions: {
            color: "#efcc00",
            fontSize: 16,
            backgroundOpacity: 0,
            edgeStyle: "raised"
          },
          playlist: updatedPlaylist
        });

        playerInstance.on("ready", function () {
          const buttonId = "download-video-button";
          const iconPath =
            "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0Ij48cGF0aCBmaWxsPSJub25lIiBkPSJNMCAwaDI0djI0SDB6Ii8+PHBhdGggZD0iTTMgMTloMTh2Mkgzdi0yem0xMC01LjgyOEwxOS4wNzEgNy4xbDEuNDE0IDEuNDE0TDEyIDE3IDMuNTE1IDguNTE1IDQuOTI5IDcuMSAxMSAxMy4xN1YyaDJ2MTEuMTcyeiIgZmlsbD0icmdiYSgyNDcsMjQ3LDI0NywxKSIvPjwvc3ZnPg==";
          const tooltipText = "Download Video";

          // Adiciona o botÃ£o personalizado ao player
          playerInstance.addButton(
            iconPath,
            tooltipText,
            buttonClickAction,
            buttonId
          );

          // AÃ§Ã£o do botÃ£o de download
          function buttonClickAction() {
            const playlistItem = playerInstance.getPlaylistItem();
            const anchor = document.createElement("a");
            const fileUrl = playlistItem.file;
            anchor.setAttribute("href", fileUrl);
            const downloadName = playlistItem.file.split("/").pop();
            anchor.setAttribute("download", downloadName);
            anchor.style.display = "none";
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);
          }

          // Detecta AdBlock
          playerInstance.off("adBlock", () => {
            const modal = document.querySelector("div.modal");
            modal.style.display = "flex";
            document
              .getElementById("close")
              .addEventListener("click", () => location.reload());
          });
        });
      }

      initializePlayer(imdb);
    } else {
      console.error("Nenhum IMDb ID foi informado na URL.");
    }
  </script>

  </div>

</body>
</html>
